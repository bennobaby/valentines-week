<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß∏ Teddy Day - Virtual Teddy Hugs!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #DEB887 100%);
        }

        .teddy-zone {
            margin: 1rem 0;
        }

        .teddy-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(180deg, #FFE4C4 0%, #FFDAB9 50%, #FFE4B5 100%);
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(139, 69, 19, 0.3);
            overflow: hidden;
        }

        .teddy-main {
            font-size: clamp(5rem, 20vw, 8rem);
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 8px 15px rgba(139, 69, 19, 0.3));
        }

        .teddy-main:active {
            transform: scale(0.9);
        }

        .teddy-main.hugging {
            animation: hugAnimation 0.5s ease;
        }

        @keyframes hugAnimation {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(0.85) rotate(-5deg);
            }

            60% {
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                transform: scale(1) rotate(0);
            }
        }

        .love-bubble {
            position: absolute;
            font-size: 1.5rem;
            animation: floatUp 1.5s forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }

        .mood-text {
            font-size: clamp(1rem, 4vw, 1.4rem);
            font-weight: bold;
            color: #8B4513;
            margin: 0.5rem 0;
            min-height: 2rem;
            text-align: center;
        }

        .love-meter-container {
            width: 100%;
            max-width: 280px;
            margin: 0.75rem 0;
        }

        .love-meter-label {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            color: #8B4513;
            margin-bottom: 0.25rem;
        }

        .love-meter {
            height: clamp(15px, 4vw, 25px);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .love-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFB6C1, #FF69B4, #FF1493, #FF0000);
            border-radius: 15px;
            transition: width 0.3s ease;
            position: relative;
        }

        .love-fill::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        .hug-count {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: bold;
            color: #D2691E;
            text-shadow: 2px 2px 0 white;
        }

        .milestone-badge {
            display: inline-block;
            background: linear-gradient(135deg, gold, #FFD700);
            color: #8B4513;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            font-weight: bold;
            margin-top: 0.5rem;
            animation: badgePop 0.5s ease;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes badgePop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .teddy-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 20px;
            margin-top: 1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message-text {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #8B4513;
            font-style: italic;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .action-btn {
            background: linear-gradient(135deg, #D2691E, #8B4513);
            color: white;
            border: none;
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 4vw, 1.5rem);
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.85rem, 3vw, 1rem);
            font-weight: bold;
            transition: all 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
        }

        .action-btn.secondary {
            background: white;
            color: #8B4513;
            border: 2px solid #D2691E;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.3);
            padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(0.8rem, 3vw, 1.2rem);
            border-radius: 20px;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            font-weight: bold;
            color: #8B4513;
        }

        .floating-hearts-teddy {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            animation: floatHeart 3s infinite;
            opacity: 0.6;
        }

        @keyframes floatHeart {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .unlock-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B4513;
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            animation: unlockPop 0.5s ease;
        }

        .unlock-message.active {
            display: block;
        }

        @keyframes unlockPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .unlock-emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .unlock-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .close-unlock {
            background: #8B4513;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .teddy-container {
                padding: clamp(1rem, 4vw, 1.5rem);
                border-radius: clamp(20px, 6vw, 30px);
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <div class="container">
        <div class="card">
            <span class="day-emoji">üß∏</span>
            <p class="day-date">February 10, 2026</p>
            <h1 class="day-title">Teddy Day</h1>
            <p class="day-message">Tap the teddy to give hugs! Fill the love meter! üíï</p>

            <div class="teddy-zone">
                <div class="teddy-container">
                    <div class="floating-hearts-teddy" id="floatingHeartsTeddy"></div>

                    <div class="teddy-main" id="teddy" onclick="hugTeddy()">üß∏</div>

                    <p class="mood-text" id="moodText">Tap me for hugs!</p>

                    <div class="hug-count">
                        <span id="hugCount">0</span> Hugs
                    </div>

                    <div class="love-meter-container">
                        <div class="love-meter-label">
                            <span>Love Meter</span>
                            <span id="lovePercent">0%</span>
                        </div>
                        <div class="love-meter">
                            <div class="love-fill" id="loveFill"></div>
                        </div>
                    </div>

                    <div id="milestoneArea"></div>

                    <div class="stats-row">
                        <div class="stat-item">üèÜ Best: <span id="bestScore">0</span></div>
                        <div class="stat-item">‚≠ê Level: <span id="level">1</span></div>
                    </div>
                </div>

                <div class="teddy-message">
                    <p class="message-text" id="teddyMessage">"Every hug from you makes my heart grow bigger! ü§ó"</p>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="superHug()">üíù Super Hug</button>
                    <button class="action-btn secondary" onclick="resetGame()">üîÑ Start Over</button>
                </div>
            </div>

            <div class="nav">
                <a href="index.html" class="nav-link">üè† Home</a>
            </div>
        </div>
    </div>

    <div class="unlock-message" id="unlockMessage">
        <span class="unlock-emoji" id="unlockEmoji">üéâ</span>
        <p class="unlock-title" id="unlockTitle">Milestone Reached!</p>
        <p id="unlockDesc">You gave 10 hugs!</p>
        <button class="close-unlock" onclick="closeUnlock()">Continue Hugging!</button>
    </div>

    <script src="js/main.js"></script>
    <script>
        let hugs = 0;
        let level = 1;
        let bestScore = parseInt(localStorage.getItem('teddyBest')) || 0;
        let superHugReady = true;

        document.getElementById('bestScore').textContent = bestScore;

        const moods = [
            { min: 0, text: "Tap me for hugs! ü•∫", emoji: "üß∏" },
            { min: 5, text: "That feels nice! üòä", emoji: "üß∏" },
            { min: 15, text: "I love your hugs! ü•∞", emoji: "üß∏" },
            { min: 30, text: "You're the best! üíï", emoji: "üß∏" },
            { min: 50, text: "So much love! üíó", emoji: "üß∏" },
            { min: 75, text: "Overflowing with joy! üåü", emoji: "üß∏" },
            { min: 100, text: "MAXIMUM LOVE! üíñ‚ú®", emoji: "üß∏" }
        ];

        const messages = [
            '"Every hug from you makes my heart grow bigger! ü§ó"',
            '"You make me the happiest teddy in the world! üíï"',
            '"Your warmth is all I need! üåü"',
            '"I was made to be hugged by you! üíñ"',
            '"Together we are unbearable-y cute! üêªüíï"',
            '"You are my favorite human! ü•∞"',
            '"Sending virtual cuddles right back! ü§óüíï"',
            '"My stuffing is filled with love for you! ‚ù§Ô∏è"'
        ];

        const milestones = [
            { count: 10, title: "First 10!", desc: "You gave 10 hugs!", emoji: "‚≠ê" },
            { count: 25, title: "Hug Master!", desc: "25 hugs milestone!", emoji: "üåü" },
            { count: 50, title: "Super Hugger!", desc: "50 amazing hugs!", emoji: "üí´" },
            { count: 75, title: "Hug Champion!", desc: "75 hugs of love!", emoji: "üèÜ" },
            { count: 100, title: "LEGENDARY!", desc: "100 HUGS! You're amazing!", emoji: "üëë" }
        ];

        let unlockedMilestones = new Set();

        function hugTeddy() {
            hugs++;
            updateDisplay();
            createLoveBubble();
            animateTeddy();
            checkMilestones();
            updateMessage();
        }

        function superHug() {
            if (!superHugReady) return;

            superHugReady = false;
            hugs += 10;

            // Create multiple bubbles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createLoveBubble(), i * 50);
            }

            animateTeddy();
            updateDisplay();
            checkMilestones();

            document.getElementById('moodText').textContent = "SUPER HUG! üíñüíñüíñ";

            // Cooldown
            setTimeout(() => {
                superHugReady = true;
            }, 3000);
        }

        function updateDisplay() {
            document.getElementById('hugCount').textContent = hugs;

            // Update love meter (max at 100)
            const percent = Math.min(hugs, 100);
            document.getElementById('loveFill').style.width = percent + '%';
            document.getElementById('lovePercent').textContent = percent + '%';

            // Update mood
            let currentMood = moods[0];
            for (const mood of moods) {
                if (hugs >= mood.min) currentMood = mood;
            }
            document.getElementById('moodText').textContent = currentMood.text;

            // Update level
            level = Math.floor(hugs / 25) + 1;
            document.getElementById('level').textContent = level;

            // Update best score
            if (hugs > bestScore) {
                bestScore = hugs;
                localStorage.setItem('teddyBest', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        function createLoveBubble() {
            const container = document.querySelector('.teddy-container');
            const bubble = document.createElement('div');
            bubble.className = 'love-bubble';

            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíù', 'üß°', 'üíõ'];
            bubble.textContent = hearts[Math.floor(Math.random() * hearts.length)];

            const teddy = document.getElementById('teddy');
            const rect = teddy.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            bubble.style.left = (rect.left - containerRect.left + rect.width / 2 - 15 + (Math.random() - 0.5) * 60) + 'px';
            bubble.style.top = (rect.top - containerRect.top + 20) + 'px';

            container.appendChild(bubble);

            setTimeout(() => bubble.remove(), 1500);
        }

        function animateTeddy() {
            const teddy = document.getElementById('teddy');
            teddy.classList.add('hugging');
            setTimeout(() => teddy.classList.remove('hugging'), 500);
        }

        function checkMilestones() {
            for (const milestone of milestones) {
                if (hugs >= milestone.count && !unlockedMilestones.has(milestone.count)) {
                    unlockedMilestones.add(milestone.count);
                    showUnlock(milestone);
                    addMilestoneBadge(milestone);
                    break;
                }
            }
        }

        function showUnlock(milestone) {
            document.getElementById('unlockEmoji').textContent = milestone.emoji;
            document.getElementById('unlockTitle').textContent = milestone.title;
            document.getElementById('unlockDesc').textContent = milestone.desc;
            document.getElementById('unlockMessage').classList.add('active');
        }

        function closeUnlock() {
            document.getElementById('unlockMessage').classList.remove('active');
        }

        function addMilestoneBadge(milestone) {
            const area = document.getElementById('milestoneArea');
            const badge = document.createElement('span');
            badge.className = 'milestone-badge';
            badge.textContent = milestone.emoji + ' ' + milestone.title;
            area.innerHTML = '';
            area.appendChild(badge);
        }

        function updateMessage() {
            if (hugs % 10 === 0 && hugs > 0) {
                const msg = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('teddyMessage').textContent = msg;
            }
        }

        function resetGame() {
            hugs = 0;
            level = 1;
            unlockedMilestones.clear();
            document.getElementById('hugCount').textContent = '0';
            document.getElementById('loveFill').style.width = '0%';
            document.getElementById('lovePercent').textContent = '0%';
            document.getElementById('level').textContent = '1';
            document.getElementById('moodText').textContent = 'Tap me for hugs!';
            document.getElementById('milestoneArea').innerHTML = '';
            document.getElementById('teddyMessage').textContent = '"Every hug from you makes my heart grow bigger! ü§ó"';
        }

        // Create floating background hearts
        function createFloatingHeart() {
            const container = document.getElementById('floatingHeartsTeddy');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíï', 'üíó', 'ü§é', 'üß°'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.fontSize = (0.8 + Math.random() * 0.8) + 'rem';
            heart.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(heart);
        }

        // Add some initial floating hearts
        for (let i = 0; i < 8; i++) {
            createFloatingHeart();
        }
    </script>
</body>

</html>
