<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíã Kiss Day - Catch the Flying Kisses!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 50%, #ff6b6b 100%);
        }

        .catch-game {
            margin: 1.5rem 0;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .game-area {
            width: 100%;
            height: 350px;
            background: linear-gradient(180deg, #ffccd5 0%, #ffb3c1 50%, #ff8fa3 100%);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        .flying-kiss {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.1s;
            animation: float 3s ease-in-out infinite;
            user-select: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(-10deg);
            }

            50% {
                transform: translateY(-15px) rotate(10deg);
            }
        }

        .flying-kiss:hover {
            transform: scale(1.3);
        }

        .caught-effect {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: catchPop 0.5s forwards;
        }

        @keyframes catchPop {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(0.5) translateY(-50px);
                opacity: 0;
            }
        }

        .timer-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff416c);
            transition: width 0.1s linear;
        }

        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 65, 108, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 25px;
            z-index: 10;
            padding: 1rem;
            text-align: center;
        }

        .start-overlay.hidden {
            display: none;
        }

        .play-btn {
            background: white;
            color: #ff416c;
            border: none;
            padding: 1rem 3rem;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
            min-height: 48px;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: #333;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: bold;
            display: none;
            font-size: 0.9rem;
        }

        .combo-display.active {
            display: block;
            animation: comboPulse 0.3s;
        }

        @keyframes comboPulse {
            50% {
                transform: scale(1.3);
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .catch-game {
                margin: 1rem 0;
            }

            .stat {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .game-area {
                height: 280px;
                border-radius: 20px;
            }

            .flying-kiss {
                font-size: 2rem;
            }

            .caught-effect {
                font-size: 1.2rem;
            }

            .start-overlay p {
                font-size: 0.9rem;
            }

            .start-overlay h3 {
                font-size: 1.2rem;
            }

            .play-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }

            .combo-display {
                font-size: 0.75rem;
                padding: 0.2rem 0.6rem;
            }

            .timer-bar {
                height: 8px;
            }
        }

        @media (max-width: 400px) {
            .game-area {
                height: 240px;
                border-radius: 15px;
            }

            .flying-kiss {
                font-size: 1.75rem;
            }

            .stat {
                padding: 0.3rem 0.75rem;
                font-size: 0.75rem;
            }

            .start-overlay p {
                font-size: 0.8rem;
            }

            .play-btn {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .game-area {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <div class="container">
        <div class="card">
            <span class="day-emoji">üíã</span>
            <p class="day-date">February 13, 2026</p>
            <h1 class="day-title">Kiss Day</h1>
            <p class="day-message">Catch all the flying kisses before time runs out! üòò</p>

            <div class="catch-game">
                <div class="game-stats">
                    <div class="stat">Score: <span id="score">0</span></div>
                    <div class="stat">Combo: x<span id="combo">1</span></div>
                    <div class="stat">High: <span id="highScore">0</span></div>
                </div>

                <div class="game-area" id="gameArea">
                    <div class="combo-display" id="comboDisplay">COMBO x5!</div>

                    <div class="start-overlay" id="startOverlay">
                        <p style="font-size: 4rem;">üíã</p>
                        <h3>Catch the Kisses!</h3>
                        <p>Click/tap the flying kisses</p>
                        <p>Build combos for bonus points!</p>
                        <button class="play-btn" onclick="startGame()">‚ñ∂Ô∏è PLAY</button>
                    </div>

                    <div class="start-overlay hidden" id="gameOver">
                        <p style="font-size: 3rem;">üíï</p>
                        <h3>Time's Up!</h3>
                        <p style="font-size: 1.5rem;">Score: <span id="finalScore">0</span></p>
                        <p id="newHighScore" style="color: gold; display: none;">üèÜ NEW HIGH SCORE! üèÜ</p>
                        <button class="play-btn" onclick="startGame()">üîÑ Again</button>
                    </div>
                </div>

                <div class="timer-bar">
                    <div class="timer-fill" id="timerFill" style="width: 100%;"></div>
                </div>
            </div>

            <div class="nav">
                <a href="index.html" class="nav-link">üè† Home</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        const gameArea = document.getElementById('gameArea');
        const kisses = ['üíã', 'üòò', 'üíï', '‚ù§Ô∏è', 'üíó', 'üíñ'];

        let score = 0, combo = 1, comboTimer, gameTimer, spawnTimer, timeLeft = 30;
        let isPlaying = false, highScore = localStorage.getItem('kissHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        function spawnKiss() {
            if (!isPlaying) return;
            const kiss = document.createElement('div');
            kiss.className = 'flying-kiss';
            kiss.textContent = kisses[Math.floor(Math.random() * kisses.length)];
            kiss.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
            kiss.style.top = Math.random() * (gameArea.offsetHeight - 50) + 'px';
            kiss.style.animationDelay = Math.random() * 2 + 's';

            kiss.onclick = (e) => {
                e.stopPropagation();
                catchKiss(kiss);
            };

            gameArea.appendChild(kiss);

            setTimeout(() => { if (kiss.parentNode && isPlaying) kiss.remove(); }, 3000);
        }

        function catchKiss(kiss) {
            const rect = kiss.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();

            score += 10 * combo;
            document.getElementById('score').textContent = score;

            clearTimeout(comboTimer);
            combo = Math.min(combo + 1, 10);
            document.getElementById('combo').textContent = combo;

            if (combo >= 5) {
                const comboEl = document.getElementById('comboDisplay');
                comboEl.textContent = `COMBO x${combo}!`;
                comboEl.classList.add('active');
                setTimeout(() => comboEl.classList.remove('active'), 300);
            }

            comboTimer = setTimeout(() => { combo = 1; document.getElementById('combo').textContent = 1; }, 1500);

            const effect = document.createElement('div');
            effect.className = 'caught-effect';
            effect.textContent = `+${10 * combo}`;
            effect.style.left = (rect.left - areaRect.left) + 'px';
            effect.style.top = (rect.top - areaRect.top) + 'px';
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 500);

            kiss.remove();
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            document.querySelectorAll('.flying-kiss').forEach(k => k.remove());

            score = 0; combo = 1; timeLeft = 30; isPlaying = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('combo').textContent = '1';
            document.getElementById('timerFill').style.width = '100%';

            spawnTimer = setInterval(spawnKiss, 500);

            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerFill').style.width = (timeLeft / 30 * 100) + '%';
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);

            document.getElementById('finalScore').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('kissHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newHighScore').style.display = 'block';
            } else {
                document.getElementById('newHighScore').style.display = 'none';
            }

            document.getElementById('gameOver').classList.remove('hidden');
        }
    </script>
</body>

</html>
